<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Isotipo RappiFact - Documento con rayo -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Líneas de velocidad izquierda -->
  <rect x="40" y="175" width="35" height="10" rx="5" fill="#4F46E5"/>
  <rect x="85" y="175" width="18" height="10" rx="5" fill="#4F46E5"/>

  <!-- Líneas de documento izquierda -->
  <rect x="100" y="225" width="60" height="8" rx="4" fill="#4F46E5"/>
  <rect x="100" y="245" width="40" height="8" rx="4" fill="#4F46E5"/>

  <!-- Marco del documento -->
  <rect x="160" y="80" width="160" height="240" rx="20" fill="none" stroke="#4F46E5" stroke-width="12"/>

  <!-- Líneas internas del documento -->
  <rect x="180" y="110" width="50" height="6" rx="3" fill="#4F46E5"/>
  <rect x="180" y="130" width="100" height="6" rx="3" fill="#4F46E5"/>

  <!-- Líneas inferiores del documento -->
  <rect x="180" y="280" width="60" height="6" rx="3" fill="#4F46E5"/>

  <!-- Rayo central -->
  <path d="M 230 160 L 210 210 L 235 210 L 220 260 L 260 200 L 235 200 Z" fill="#4F46E5"/>

  <!-- Letra R grande -->
  <path d="M 280 140 Q 340 140 350 180 Q 350 200 330 215 L 365 280 L 330 310 L 300 240 Q 310 230 310 210 Q 310 170 280 170 L 280 310 L 260 310 L 260 140 Z" fill="url(#blueGradient)"/>

  <!-- Punto decorativo -->
  <circle cx="330" cy="290" r="12" fill="#60a5fa"/>
</svg>

